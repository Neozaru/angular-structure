<form name="form" novalidate>
	<label for="email">Email</label>
	<input id="email" name="email" type="email" ng-model="user.email" placeholder="youremail@provider.fr" ng-model-options="{ debounce: 250 }" required/>
	<span ng-show="form.email.$error.email">Invalid email address</span>
	<br/>
	<label for="password">Password</label>
	<input id="password" name="password" type="password" ng-model="user.password" placeholder="Password" required/>
	<br/>
	<button type="submit"
		data-ng-click="lastError = submit(user.email, user.password)" 
		ng-disabled="form.email.$invalid || form.password.$invalid"
	>Login
	</button>
	<span class="error">{{lastError}}</span>
</form>
